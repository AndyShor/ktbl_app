<script> 
        

    async function connectToDevice() {
  // Request Bluetooth permission
  if (!navigator.bluetooth) {
    throw new Error('Web Bluetooth API is not supported');
  }

  try {
    // Create a filter to search for devices with the specified name
    const name = 'ktbl'
    let options = {
    filters: [
     
     { name: "ktbl" },
          ],
     
    };


    const filter = { name: name };

    // Start scanning for devices
    //const device = await navigator.bluetooth.requestDevice(options);
    const device = await navigator.bluetooth.requestDevice({
    filters: [
      {name: 'ktbl',
      
      }
    ],
    optionalServices: ['19b10010-e8f2-537e-4f6c-d104768a1214', '19b10011-e8f2-537e-4f6c-d104768a1214']
  });

    // Connect to the device
    const server = await device.gatt.connect();

    // Get the primary service
    const service = await server.getPrimaryService('generic_access');

    // Get the characteristic
    const characteristic = await service.getCharacteristic('device_name');

    // Read the characteristic value to verify the device name
    const value = await characteristic.readValue();
    const deviceName = new TextDecoder('utf-8').decode(value);

    if (deviceName !== name) {
      throw new Error('Device name mismatch');
    }

    console.log(`Connected to device: ${name}`);

    return server;
  } catch (error) {
    console.error('Error connecting to device:', error);
    return null;
  }
}




</script>
